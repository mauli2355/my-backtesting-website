<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Backtester</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: #1a1a2e; color: #e0e0e0; display: flex; height: 100vh; }
        .sidebar { width: 300px; background-color: #16213e; padding: 25px; display: flex; flex-direction: column; border-right: 1px solid #2a3b5a; }
        .main-content { flex-grow: 1; padding: 25px; text-align: center; }
        .sidebar h1 { font-size: 24px; color: #e94560; margin: 0 0 40px 0; text-align: center; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; text-align: left; color: #a7c5eb; }
        input[type="text"], select { width: 100%; padding: 12px; font-size: 16px; border: 1px solid #536976; border-radius: 5px; background-color: #1f4068; color: #e0e0e0; box-sizing: border-box; }
        .run-button { width: 100%; padding: 15px; font-size: 18px; font-weight: bold; cursor: pointer; background-color: #e94560; color: white; border: none; border-radius: 5px; margin-top: auto; }
        .run-button:hover { background-color: #c43751; }
        .placeholder { border: 2px dashed #536976; border-radius: 10px; height: 80%; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #536976; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>AI Backtester</h1>
        <form action="/backtest" method="post">
            <div class="form-group">
                <label for="stock_name">Stock Symbol</label>
                <input type="text" id="stock_name" name="stock_name" placeholder="उदा. RELIANCE.NS" required>
            </div>
            <div class="form-group">
                <label for="strategy">Select Strategy</label>
                <select id="strategy" name="strategy" required>
                    <option value="ema_cross">EMA Crossover (9/20)</option>
                    <option value="rsi_strategy">RSI Strategy</option>
                    <option value="golden_cross">Golden Cross (50/200 SMA)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="timeframe">Select Timeframe</label>
                <select id="timeframe" name="timeframe" required>
                    <option value="1d">Daily</option>
                    <option value="1wk">Weekly</option>
                    <option value="1mo">Monthly</option>
                    <option value="1h">1 Hour</option>
                    <option value="30m">30 Minutes</option>
                    <option value="15m">15 Minutes</option>
                    <option value="5m">5 Minutes</option>
                </select>
            </div>
            <button type="submit" class="run-button">Run Backtest</button>
        </form>
    </div>
    <div class="main-content">
        <h2>Results Dashboard</h2>
        <div class="placeholder">
            <p>Run a backtest to see the results here</p>
        </div>
    </div>
</body>
</html>
